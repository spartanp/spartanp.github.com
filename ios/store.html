<html>
  <head>
    Scale test local storage
  </head>
  <body>
    <script>
      var count = 0;
      function dump() {
        var val = 'a';
        for (var i = 0; i < 10000000; i++) {
          val += 'a';
        }
        localStorage[count++] = val;
      }
      setTimer(dump, 100);
    </script>
  </body>
</html>
