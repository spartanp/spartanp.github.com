<!DOCTYPE html>
<html>
    <body>
        <script src="http://yui.yahooapis.com/3.3.0/build/yui/yui.js" charset="utf-8"></script>
        <input id="p" value="enter name">
        <input id="p1" value="without escape key handler">
        <script>
            YUI({"filter": "raw"}).use("event", "node",  function(Y) {
                var i = Y.one("#p");
                i.on("focus", function(e) {
                    i.set("value", "");
                });

                Y.one("#p1").on("focus", function(e) {
                    i.set("value", "");
                });

                if (Y.UA.ie) {
                    i.on("keyup", function(e) {
                        if (e.keyCode === 27) {
                            e.preventDefault();
                        }
                    });
                }

            });
        </script>
    </body>
</html>
