<!DOCTYPE html>
<html>
    <head>
        <title> Frameset HTML5 example </title>
    </head>
    <!-- frameset is deprecated in html5, but it still works. -->
    <frameset framespacing="0" rows="150,*" frameborder="0" noresize>
        <frame name="top" src="http://spartanp.github.com" target="top">
        <frame name="main" src="http://spartanp.github.com/ctct/p4/jmml.html" target="main">
    </frameset>
</html>
