<!DOCTYPE html>
<html>
    <head>
        <title> Video Block Prototype </title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    </head>
    <body>
        <style>
            body {
                margin: 20px;
            }
        </style>
        <h2> JS Debugging test </h2>
        <div id="js-con"></div>
        <input type="button" class="btn" id="fetch-js" value="Fetch JavaScript">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script>
          function init() {
              $("#fetch-js").click(function(){
                  var content = "<script type='text\/javascript' src='.\/youtube_util.js'><\/script>";
                  $("#js-con").html(content);
                  $.getScript("./jq_test.js");
              });
          }
          $(document).ready(init);
        </script>
    </body>
</html>
